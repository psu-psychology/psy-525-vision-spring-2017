## "Why do things look as they do?" (Koffka, 1935)

--
### A: [*Structuralism*](https://en.wikipedia.org/wiki/Structuralism_(psychology): "The (world/visual nervous system) is that way."

--
### A: *Empiricism vs. nativism*: "We (learn to/were born to) see them that way."

--
### A: *Atomism vs. holism*: "Because of the way (each small piece/the whole visual field) appears."

--
### A: *Introspection vs. behavior*: "How things *look* matters (more/less) than what we *do* with the information."

# One approach

`$$P[yes]=\Phi(\frac{Q-Q_{0.5}}{\sigma})$$`

where `\(Q_{0.5}\)` is the # of quanta that yields 50% responding, and `\(\sigma\)` determines the 'slope' of the function.

The cumulative normal (Gaussian) distribution is one type of function `\(\Phi\)` that has the 'S' shape we want. There are others.

With a bit of algebra, we can "linearize" this into a familiar form 

`$$\Phi^{-1}(E[R])=\frac{Q-Q_{0.5}}{\sigma}=\beta_0+\beta_1Q$$`

where the `\(E[R]\)` are (0,1) responses, `\(B_0=-Q_{0.5}/\sigma\)` and `\(B_1=\sigma^{-1}\)`. 

Knoblauch, K., &amp; Maloney, L. T. (2012). *Modeling Psychophysical Data in R*. Springer Science &amp; Business Media. Chapter 1.

# Gaussian SDT

- "Noise" distribution, "Signal" distribution offset by `\(d'\)`; variances of signal and noise distribution equal (or not)
- Q: Given internal signal strength `\(d'\)` and signal `\(X_i\)`, what decision rule maximizes `\(p(corr)\)`?

    - A: Observer sets a criterion ($\beta$) &amp; responds "yes" when $X_i&gt;=
    \beta$
    - A: Observer may have a 'bias' that shifts the criterion

(A) Response matrix of all signal-response combinations that can be made in a binary decision task. Green indicates correct decision, red indicates incorrect decision. (B) Proportions of hits and misses represented under the signal distribution. β reflects the subject criterion, `\(c\)` reflects bias, and `\(d'\)` reflects sensitivity which represents the difference in position between the two distributions. (C) Proportions of false alarms and correct rejections represented under the noise distributions. (D) A condition which hypothetically reflects low subject sensitivity. When the distributions are closer together (i.e., `\(d'\)` is smaller), the difference between the proportion of hits and false alarms is lower. (E) A condition which reflects high subject sensitivity. When the distributions are farther apart (i.e., `\(d'\)` is larger), the difference between the proportion of hits and false alarms is higher.

# SDT in your (frequentist, traditional, null hypothesis significance testing) psychological life

|              | Effect ≠ 0     | Effect ~= 0       |
|--------------|----------------|-------------------|
| Reject `\(H_0\)` | Hit            | False Alarm       |           
| Don't reject `\(H_0\)` | Miss     | Correct rejection |

Maximizing correct decisions means minimizing *False Alarms* (small `\(\alpha\)`; aka Type I errors) 

AND 

minimizing *Misses* (small `\(\beta\)`, aka Type II errors) or maximizing 'power' (1- `\(\beta\)`) or *Hits*.
