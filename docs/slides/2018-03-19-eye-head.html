## Tracking

---
class: middle, center

| Types            | Description                            | Comments |
|------------------|----------------------------------------|----------|
| Nystagmus        | small, rapid, oscillatory              | keep things visible |
| Saccades         | ballistic, fast                        | spatial frame of ref |
| (Smooth) Pursuit | track moving target                    | speed dependent |
| Vergence         | Con/Diverge; disconjugate              | cue to depth |
| Vestibular Ocular Response (VOR) | Stabilize eyes in head | stabilize in 3D |        
| Optokinetic      | stabilize moving field                 | size of motion field critical |
| Accommodation    | Change in shape of lens                | focus |
| Pupillary response | Change in lighting                   |       |
